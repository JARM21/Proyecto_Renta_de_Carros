<div class="section">
    <h1 class="title">Lista de carros disponibles</h1>
    <div class="columns">
        <div class="column">
            Aqui van los filtros
        </div>
        <div class="column is-10">
            <div class="columns" *ngFor="let carros of buildArr(carrosList)">
                <div class="column is-3" *ngFor="let carro of carros">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image">
                                <img src="https://bulma.io/images/placeholders/1280x960.png" alt="{{carro.precio}}">
                                <figcaption>{{carro.precio | currency}} COP</figcaption>
                            </figure>
                        </div>
                        <div class="card-content">
                            <p>{{carro.modelo}} {{carro.marca}}</p>
                            <p>Calificacion: {{carro.calificacion}}</p>
                        </div>
                        <footer class="card-footer">
                            <a href="#" class="card-footer-item" routerLink="/carro/{{carro.id}}">Detalle</a>
                            <a href="#" class="card-footer-item">Alquilar</a>
                        </footer>        
                    </div>
                </div>
            </div>
        </div> 
    </div>
</div>
