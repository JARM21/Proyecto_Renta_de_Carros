<div *ngIf="carro">

    <div class="container">
        <div class="content">
            <figure class="image">
                <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                <figcaption>{{carro.precio | currency}} COP</figcaption>
            </figure>
            <h2 class="subtitle">Detalles</h2>
            <ul>
                <li>Modelo: {{carro.modelo}}</li>
                <li>Marca: {{carro.marca}}</li>
                <li>Valoracion: {{carro.calificacion}}</li>
            </ul>
        </div>
        <button class="button is-primary">Alquilar</button>
    </div>
    
</div>

<div *ngIf="carro === undefined">
    <h1 class="title">No se encontraron autos</h1>
    <a routerLink="/carros">Volver a la lista de carros</a>
</div>
